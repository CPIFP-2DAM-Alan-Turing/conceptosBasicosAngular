<ion-card class="card">
    <ion-card-header>
        <div aria-hidden="true">
            <ion-img [src]="concert?.image" class="img"></ion-img>
            <ion-card-title> {{ concert?.name}} </ion-card-title>
            <ion-card-subtitle>{{ concert?.endDate }}</ion-card-subtitle>
        </div>
    </ion-card-header>
</ion-card>
