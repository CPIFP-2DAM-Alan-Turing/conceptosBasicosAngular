<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" fill="clear">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Concierto </ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-input
      label="Nombre del evento"
      labelPlacement="floating"
      fill="outline"
      placeholder="Ej. Dynamic chart 2022"
      formControlName="name"
    ></ion-input>
    <ion-item>
      <ion-textarea
        label="Descripción"
        labelPlacement="floating"
        fill="outline"
        placeholder="Introduce la descripción"
        formControlName="description"
      ></ion-textarea>
    </ion-item>
    <ion-item-group>
      <ion-item-divider>
        <ion-label> Ubicación del evento </ion-label>
      </ion-item-divider>
      <ion-input
        label="Lugar donde se celebra"
        labelPlacement="floating"
        fill="outline"
        placeholder="Ej. Hollywood Bowl"
        formControlName="locationName"
      ></ion-input>
      <ion-input
        label="Tipo de dirección"
        labelPlacement="floating"
        fill="outline"
        placeholder="Ej. Calle"
        formControlName="locationAddressType"
      ></ion-input>
      <ion-input
        label="País"
        labelPlacement="floating"
        fill="outline"
        placeholder="Ej. US"
        formControlName="addressCountry"
      ></ion-input>
      <ion-input
        label="Localidad"
        labelPlacement="floating"
        fill="outline"
        placeholder="Ej. Hollywood"
        formControlName="addressLocality"
      ></ion-input>
      <ion-input
        label="Región"
        labelPlacement="floating"
        fill="outline"
        placeholder="Ej. CA"
        formControlName="addressRegion"
      ></ion-input>
      <ion-input
        label="CP"
        labelPlacement="floating"
        fill="outline"
        placeholder="Ej. 90068"
        formControlName="postalCode"
      ></ion-input>
      <ion-input
        label="Dirección"
        labelPlacement="floating"
        fill="outline"
        placeholder="Ej. 2301 N. Highland Ave."
        formControlName="streetAddress"
      ></ion-input>
    </ion-item-group>
  </form>
</ion-content>
<ion-footer>
  <ion-button type="submit" class="ion-padding" expand="full">
    Aceptar
  </ion-button>
</ion-footer>
