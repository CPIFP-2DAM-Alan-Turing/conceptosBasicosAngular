<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Conciertos</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="home()">Inicio</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <app-concert-info *ngFor="let concert of concertService.concerts$|async">Estos son los conciertos</app-concert-info>
</ion-content>

<ion-loading [isOpen]="loading" spinner="bubbles" message="Cargando..."></ion-loading>
