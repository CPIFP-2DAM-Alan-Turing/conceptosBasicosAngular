<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button color="primary" fill="clear" (click)="onCancel()">
                <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            {{(mode==='New'?'Nueva asignación':'Editar asignación')}}
        </ion-title>
        <ion-buttons slot="end">
            <ion-button *ngIf="mode==='Edit'" color="primary" fill="clear" (click)="onDelete()">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" size="small">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
        <input type="number" hidden formControlName="assignmentId" />
        <app-concert-selectable formControlName="concertId" />
        <app-artist-selectable formControlName="artistId" />
        <ion-row>
            <ion-col>
                <ion-input type="datetime-local" label="Fecha del concierto" labelPlacement="floating" fill="outline"
                    formControlName="concertDate" />
            </ion-col>
            <ion-col>
                <ion-input type="datetime-local" label="Inicio de venta de entradas" labelPlacement="floating"
                    fill="outline" formControlName="ticketSaleDate" />
            </ion-col>
        </ion-row>
    </form>
</ion-content>
<ion-footer>
    <ion-button type="submit" [disabled]="!form.valid || !form.dirty" class="ion-padding" expand="full"
        (click)="onSubmit()">{{(mode==='New'?'Crear':'Guardar')}}</ion-button>
</ion-footer>
