<ion-row class="ion-align-items-center" appButtonEffect>
    <ion-col size="3">
        {{ assignment?.concert_id | concert | async }}
    </ion-col>
    <ion-col size="3">
        {{ assignment?.artist_id | artist | async }}
    </ion-col>
    <ion-col>
        {{ assignment?.concertDate | date : "longDate" }}
    </ion-col>
    <ion-col>
        {{ assignment?.ticketSaleDate | date : "longDate" }}
    </ion-col>
    <ion-col>
        <ion-buttons>
            <ion-button color="primary" (click)="onUpdateClick(assignment, $event)">
                <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
            </ion-button>
            <ion-button color="danger" (click)="onDeleteClick(assignment, $event)">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-col>
</ion-row>
